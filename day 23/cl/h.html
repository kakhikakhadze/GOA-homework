<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form>
    <label for="brand">მანქანის ბრენდი</label><br>
    <select id="brand" name="brand">
      <option value="bmw" selected>BMW</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
      <option value="toyota">Toyota</option>
      <option value="honda">Honda</option>
    </select>
    <br><br>
    <label for="model">მოდელი</label><br>
    <input type="text" id="model" name="model"><br><br>

    <label for="year">გამოშვების წელი</label><br>
    <input type="number" id="year" name="year"><br><br>

    <label for="color">ფერი</label><br>
    <input type="text" id="color" name="color"><br><br>

    <label for="vin">VIN კოდი</label><br>
    <input type="text" id="vin" name="vin"><br><br>

    <label for="owner">მფლობელის სახელი და გვარი</label><br>
    <input type="text" id="owner" name="owner"><br><br>

    <label for="phone">ტელეფონის ნომერი</label><br>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="email">ელ.ფოსტა</label><br>
    <input type="email" id="email" name="email"><br><br>

    <button type="submit">რეგისტრაცია</button>
  </form>
</body>
</html>
